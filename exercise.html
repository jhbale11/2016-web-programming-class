<!DOCTYPE html> # 브라우저에게 document type을 알려준다.
<html> # html 문서의 root tag. head 와 body로 이루어진다.
	<head>
		<title></title>
	</head> # head 까지는 실제로 눈에 보이지 않는다.
	<body>  # body 태그에서부터 본문에 나타난다.
		<h1></h1>
		<p></p> # p 태그는 단락을 나눌 때 사용한다.
	</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1>about</h1>
    <a href="www.naver.com">NAVER</a> # NAVER을 누르면 www.naver.com으로 링크 걸림
    ## a 태그 안에는 다른 태그도 들어갈 수 있음. ex) img, url, etc
    ## html이 로컬 호스트에 있는 이미지일 수도 있으나, web에서 가져올 수도 있다.
    <a href="www.naver.com">
      <img src="http://.../>
    </a>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <p></p>
    <hr></hr> # hr태그는 문단 맨 마지막에 수평선(horizon)을 만들어 준다.
  </body>
</html>
